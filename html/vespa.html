      <h2>Project background</h2>
      <h3>Introduction</h3>
      <p>
          Rent a Scooter is a concept where the user can rent different scooters and earn points. The user can filter on different criteria to find a suitable scooter and find information on each model. 
           </p>
        
        <h3>Background </h3>
       <p> To learn more about the program InVision, I decided to design and prototype an app. The idea came from a similar app but for car rentals. The main focus of this app was not the design but the prototype process and to learn the functions and features of the program. 
          </p>
        
        <h3>Goals</h3>
        <p>The goal was to learn the basics of InVision to create a design proposal for an app and to create an interactive prototype. </p>

    
      <h2>Designing</h2>
      
      <h3>Style</h3>
      <p>To help improve visual ergonomics by reducing eye strain, I decided to use a dark them for the application. For the theme colors, I selected less saturated colors that don't visually vibrate against a dark background. </p>
